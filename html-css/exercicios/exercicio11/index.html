<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Redimencionadas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p> Teste abrir em vários tamanhos diferentes de pag</p>
    <picture>
        <!-- Se a tela for pequena ira abrir as imagens menores-->
        <source media="(max-width:750px )" srcset="imagens/300.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/700.png" type="image/png">
        <img src="imagens/1000.png" alt="imagem grande">
    </picture>
    <h1> Colocar um áudio agora</h1>
    <p>Aprendendo a reproduzir audios</p>
    <!-- Jeito Simples-->
    <!--<audio src="midia/Audio-Limao-na-Geladeira-www.audiosengracados.com_.br_.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" controls >
        <source src="midia/Audio-Limao-na-Geladeira-www.audiosengracados.com_.br_.mp3" type="audio/mpeg">
        <!-- Assim como nas imagens e interessante colocar tipos diferentes de audio-->
    </audio>

    <h1> Agora nos vai botar uns videos</h1>
    <!-- HandBrake  conversao de videos, da pra abaixar a qualidade dele-->
    <p>Com videos hospedados no próprio servidor</p>
    <video width="200"  controls poster="imagens/300.png">
        <source src = "midia/video.mp4" type="video/mp4">
    </video>

    <h1> E agora vamos colocar videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Compartilhar do YT gera o codigo-->
    

</body>
</html>
